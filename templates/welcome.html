{% extends 'base.html' %}

{% block body %}

<link rel="stylesheet" href="./static/welcome.css">
<div class="oauth-background">
    <div class="container">
        <div class="col">
            <div class="row justify-content-center">
                <h1 class="header-text">Welcome!</h1>
                <h3 class="small-text">Click button to authenticate with Google and use tickets API</h3>   
            </div>
            <div class="row justify-content-center">
                <form action="/welcome" method="POST">
                    <input class="btn oauth-button" type="submit" value="Tickets API" name="submitbutton">
                </form>
            </div>
        </div>    
    </div>
</div>

{% endblock %}
